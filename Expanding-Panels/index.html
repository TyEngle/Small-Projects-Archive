<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome style link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Photography Panels</title>
  </head>
  <body>
    <div id="headline">
      <h1>Welcome to my stuff and things</h1>
      <img
        src="https://images.unsplash.com/photo-1499417267106-45cebb7187c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=719&q=80"
        alt="Profile photo of self"
      />
      <a href="/pages/about.html">journey</a>
      |
      <a href="/pages/content.html">my content</a>
      |
      <a href="/pages/contact.html">find me</a>
    </div>
    <div class="container">
      <!-- active card is expanded card -->

      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1498598457418-36ef20772bb9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60');
        "
      >
        <h3>Find your world</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9yZXN0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');
        "
      >
        <h3>Wild forest</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80');
        "
      >
        <h3>Tranquil Seas</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1514729381455-b14e064f496a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2231&q=80');
        "
      >
        <h3>Winter City</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1606928374026-e1c367b17fb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
        "
      >
        <h3>Extensive Views</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
